<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Realm</title>
    <style>
        ::-webkit-scrollbar {
            display: none;
        }

        html,
        body {
            overflow: hidden;
            margin: 0;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <script src="https://gw.alipayobjects.com/os/antv/pkg/_antv.g6-3.1.1/build/g6.js"></script>
    <script src="https://gw.alipayobjects.com/os/antv/assets/lib/jquery-3.2.1.min.js"></script>
    <script src="https://gw.alipayobjects.com/os/antv/pkg/_antv.hierarchy-0.5.0/build/hierarchy.js"></script>
    <script>
        let set = new Set();
        let objects = [
            'eval',
            'isFinite',
            'isNaN',
            'parseFloat',
            'parseInt',
            'decodeURI',
            'decodeURIComponent',
            'encodeURI',
            'encodeURIComponent',
            'Array',
            'Date',
            'RegExp',
            'Promise',
            'Proxy',
            'Map',
            'WeakMap',
            'Set',
            'WeakSet',
            'Function',
            'Boolean',
            'String',
            'Number',
            'Symbol',
            'Object',
            'Error',
            'EvalError',
            'RangeError',
            'ReferenceError',
            'SyntaxError',
            'TypeError',
            'URIError',
            'ArrayBuffer',
            'SharedArrayBuffer',
            'DataView',
            'Float32Array',
            'Float64Array',
            'Int8Array',
            'Int16Array',
            'Int32Array',
            'Uint8Array',
            'Uint16Array',
            'Uint32Array',
            'Uint8ClampedArray',
            'Atomics',
            'JSON',
            'Math',
            'Reflect'
        ];
        objects.forEach(o => set.add(o));

        const realm = {
            id: 'Realm',
            children: []
        };


        for (let i = 0; i < objects.length; i++) {

            const key = objects[i];
            const o = window[key];
            let child = {
                id: key,
                children: [],
            }
            for (let p of Object.getOwnPropertyNames(o)) {
                const d = Object.getOwnPropertyDescriptor(o, p);
                console.log(d)
                console.log(p)
                if (
                    (d.value !== null && typeof d.value === 'object') ||
                    typeof d.value === 'function'
                ) {
                    if (!set.has(d.value)) {
                        child.children.push({
                            id: p,
                            children: [],
                        });
                    }
                }

            }
            realm.children.push(child)
        }



        const graph = new G6.TreeGraph({
            container: 'container',
            width: window.innerWidth,
            height: window.innerHeight,
            linkCenter: true,
            modes: {
                default: [
                    'drag-canvas',
                    'zoom-canvas',
                ],
            },
            defaultNode: {
                size: 16,
                style: {
                    fill: '#ff9800',
                    stroke: '#abcdef',
                },
            },
            defaultEdge: {
                style: {
                    stroke: '#ff9800',
                },
            },
            layout: {
                type: 'dendrogram',
                direction: 'LR',
                nodeSep: 10,
                rankSep: 800,
                radial: true,
            },
        });

        graph.node(function (node) {
            return {
                label: node.id,
            };
        });
        graph.data(realm);
        graph.render();
        graph.fitView();
    </script>
</body>

</html>
